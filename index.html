<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faq accordion card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div>
          <img
            src="./assets/images/illustration-woman-online-desktop.svg"
            class="first-part"
          />
        </div>
        <div class="second-part">
          <span class="first-word">FAQ</span>
          <br />
          <br />
          <p>How many team member can i invite?</p>
          <br />
          <hr />
          <br />
          <p class="third-word">What is the maximum file size upload?</p>
          <br />
          <br />
          <p>
            No more than 20gb all files in your account must fit your alloted
            storage space
          </p>
          <br />
          <hr />
          <br />
          <p class="second-word">How do I reset my password?</p>
          <br />
          <hr />
          <br />
          <p>How do i cancel my subscription?</p>
          <br />
          <hr />
          <br />
          <p>Do you provide additional support?</p>
        </div>
      </section>
    </main>
  </body>
</html>
